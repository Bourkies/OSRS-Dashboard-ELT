# ---------------------------------------------------------------------- #
#    EXAMPLE HISTORICAL COLLECTION LOG - RENAME TO .toml WHEN USING      #
# ---------------------------------------------------------------------- #
# This file is used to seed the collection log report with items obtained
# before the script was started.

# --- Settings ---
# Defines the name for the group that catches any items not listed in the groups below.
other_group_name = "Miscellaneous unsorted"
# Default sorting for the dashboard. Options: "config", "alphabetical"
default_group_sort = "config"
default_item_sort = "config" # Sorts items by the order they appear below

# --- Filtering Rules ---
# An item is excluded if its name contains ALL strings within any single rule set.
exclude_rules = [
    ["Onyx bolt"],
    ["monkfish"]
]

# --- Initial Counts ---
# This section sets the starting count for items. These are combined with any
# new drops found in the database. An item only needs to be listed here if it
# has a historical count.
initial_counts = [
    { name = "3rd age amulet", count = 0 },
    { name = "3rd age axe", count = 0 },
    { name = "3rd age bow", count = 0 },
    { name = "3rd age cloak", count = 0 },
]

