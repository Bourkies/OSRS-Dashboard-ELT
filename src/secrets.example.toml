# This file contains your secret keys and credentials.
# RENAME this file to "secrets.toml" and fill in your values.
# This file is listed in .gitignore to prevent it from being committed to Git.

# Your private Discord bot token.
discord_bot_token = "YOUR_DISCORD_BOT_TOKEN_HERE"

# The ID of the channel to read messages from.
discord_data_channel_id = 123456789012345678

# The ID of the channel to post summary log messages to.
discord_log_channel_id = 123456789012345678

# --- Database URI ---
# The connection string for your database.
# UNCOMMENT the one you want to use.

# Option 1: For local testing with SQLite (recommended first).
# This will create a file named 'clan_data.db' in the /data directory.
database_uri = "sqlite:///../data/clan_data.db"

# Option 2: For production with Supabase or another PostgreSQL provider.
# Replace the placeholders with your actual database credentials.
# database_uri = "postgresql://USER:PASSWORD@HOST:PORT/DATABASE"